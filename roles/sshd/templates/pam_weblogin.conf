#
# /etc/pam_weblogin.conf
#
# This file was deployed with Ansible: do NOT edit manually.
# Update code in the league-of-robots repo and re-deploy with Ansible instead.
#

# Pam-Weblogin endpoint URL or SRAM production. 
url = {{ pam_weblogin['url'] }}

# API token for SRAM service
token = Bearer {{ pam_weblogin_credentials['api_token'] }}

# Number of times a user can retry entering the pin
retries = {{ pam_weblogin['retries'] }}

# SRAM attribute to match the ssh username to
attribute = {{ pam_weblogin['user_name'] }}

# How often (in seconds) a user needs to login on the web
cache_duration = {{ pam_weblogin['cache_duration'] }}