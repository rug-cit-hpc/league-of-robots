#

version: 2.1
jobs:
  build:
    docker:
      - image: circleci/python:3
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install ansible-lint
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            ansible-lint cluster.yml > lint_results 2>&1 || true
            cat lint_results
            errors=$(grep -c '^[0-9]* [A-Z].*' lint_results)
            echo '###############################################'
            printf 'Counted %d ansible-lint errors.' ${errors:-0}
            echo '###############################################'
            if (( errors > 5 )); then /bin/false; fi
